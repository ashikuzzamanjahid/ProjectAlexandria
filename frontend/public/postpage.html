<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: monospace;
        margin: 0;
        background-color: #d5c5ae;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #54101d;
        color: #d5c5ae;
        padding: 2rem 2rem;
        text-align: left;
      }

      header a {
        padding: 1rem;
        text-decoration: none;
        color: #d5c5ae;
        font-size: 1.2rem;
        width: 150px;
        text-align: center;
      }
      header a:first-of-type {
        font-size: 2rem;
      }
      main {
        flex: 1;
      }
      footer {
        background-color: #312229;
        text-align: center;
        font-size: 0.9rem;
        color: #555555;
        border-top: 1px solid #ddd;
      }

      .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
            color: #555;
        }
        .card-footer {
            padding: 10px;
            text-align: right;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .card-footer a {
            text-decoration: none;
            color: #007BFF;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <header>
      <a href="home 2.html">Project Alexandria</a>
      <a href="library.html">Library</a>
      <a href="post.html">Post</a>
      <a href="feedback.html">Feedback</a>
      <a href="login/signup.html">Login/signup</a>
    </header>
    <main>
      <section>
        <div class="card">
          <img src="https://placehold.co/300x200" alt="Card Image">
          <div class="card-content">
              <h2 class="card-title">Post title</h2>
              <p class="card-description">
                  This is the post description
              </p>
          </div>
          <div class="card-footer">
              <a href="#">Read More</a>
          </div>
      </div>
      </section>
    </main>
    <footer>
      <p>coded by Promit, Kazi, Naziba and Hritik.</p>
    </footer>
  </body>
</html>
